<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <title>Tetris Game</title>
</head>

<body>
    <header>
        <h1 class="fw-300 t-ucase">Game<br/><span class="fw-400 t-ucase t-wide t-big">Tetris</span></h1>
    </header>

    <main class="game-area">
        <div class=game>
            <div class="grid"></div>
        </div>

        <section>
            <div class="display">
                <h1 class="score fw-400 t-ucase">Score <br><span class="score-display t-ucase fw-300">0</span></h1>
                <div class="preview-shape">
                    <div class="preview-grid"></div>
                </div>
                <h2 class="lines-display fw-400 t-ucase">Lines:<span class="lines-score">0</span></h2>
            </div>
            <button class="button t-ucase" href="#">Start/Pause</button>
            <small class="footer">made by danukadj❤️</small>
        </section>
    </main>
</body>
</html>
